<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оставьте отзыв</title>
  <link rel="stylesheet" href="жанко.css">
</head>
<body>
  <div class="container">
    <h1>Оставьте ваш отзыв</h1>
    <form id="reviewForm">
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" name="name" required placeholder="Введите ваше имя">

      <label for="review">Ваш отзыв:</label>
      <textarea id="review" name="review" rows="4" required></textarea>

      <div class="rating">
        <label for="rating">Оценка:</label>
        <div class="stars" id="stars">
          <!-- Звезды для рейтинга -->
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
          <span class="star" data-value="6">&#9733;</span>
          <span class="star" data-value="7">&#9733;</span>
          <span class="star" data-value="8">&#9733;</span>
          <span class="star" data-value="9">&#9733;</span>
          <span class="star" data-value="10">&#9733;</span>
        </div>
      </div>

      <button type="submit">Отправить отзыв</button>
    </form>

    <div id="submittedReview" class="submitted-review" style="display:none;">
      <h2>Ваш отзыв:</h2>
      <p id="submittedText"></p>
      <p>Оценка: <span id="submittedRating"></span> звёзд</p>
      <p>Оставлено пользователем: <span id="submittedName"></span></p>
    </div>
  </div>

  <script src="жанко.js"></script>
</body>
</html>
